<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="alarm.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>Alarm Clock</h2>
    </header>
    <main>
      <h3 class="current_date"></h3>
      <h1 class="current_time"></h1>
      <h3 class="label__of__input">Set Alarm time</h3>
      <form id="submit__form" action="">
        <div class="input__area">
          <div>
            <label for="">Date:</label>
            <select name="date" id="date"></select>
          </div>
          <div>
            <label for="">Hours:</label>
            <select name="hour" id="hour">
              <option value="12">12</option>
            </select>
          </div>
          <div>
            <label for="">Minutes:</label>
            <select name="minute" id="minute">
              <option value="00">00</option>
            </select>
          </div>
          <div>
            <label for="">Am or Pm:</label>
            <select name="am_pm" id="am_pm">
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>
          </div>
        </div>
        <button type="submit">Set An Alarm</button>
      </form>
      <div class="given__alarms">
        <ul>
        </ul>
      </div>

      <div class="alarm_modal">
        <div class="alarm_modal_inner">
          <div>
            <h2>This is the alarm modal</h2>
          </div>
          <div>
            <button>Snooze</button>
            <button class="close__btn">Close</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
